          <ul class="nav__list">
            <div class="carrito__icon">
              <i class="bx bx-cart"></i>
              <span class="item__total">0</span>
            </div>
          </ul>
        </div>
      </div>
    </div>
   
  </header>
 


<!--Filter-->
<section class="filter mt-0">
  <br>
  <div class="grid">
    <div class="category">
      <select id="category" onclick="categoryValue()">
        <option value="">TODOS LOS PRODUCTOS</option>
        <option value="funko">Funkos</option>
        <option value="polo">Polos</option>
        <option value="taza">Tazas</option>
        <option value="componentes">Componentes</option>
      </select>
    </div>
  </div>
</section>

<!--Productos-->
<section class="productos">
  <div class="productos__center">
  </div>
</section>

<!--Carrito-->

<section class="carrito__overlay">
  <div class="carrito">
    <span class="close__carrito">
      <i class="bx bx-x"></i>
    </span>
    <h1>Su Carrito</h1>

    <div class="carrito__center">
    </div>

    <div class="carrito__footer">
        <h3>Total: s/. <span class="carrito__total">0</span></h3>
        <button class="clear__carrito btn btn btn-success">Eliminar productos del carrito</button>
        <button class="comprar__carrito btn btn-primary"> Comprar</button>
    </div>
  </div>
</section>


  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
<script src="js/producto.js"></script>

</body>
